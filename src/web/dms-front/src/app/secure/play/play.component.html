<div class="play-container d-flex flex-row h-100 pb-3 overflow-hidden">
    <div class="client-container flex-grow-1 position-relative mt-3 mt-xl-4">
        <div class="w-100 h-100 position-absolute p-3 p-lg-0">
            <div id="game-container" class="w-100 h-100"></div>
        </div>
    </div>
    <div class="d-flex flex-column chat-container p-2">
        <div class="flex-grow-1 messages-container px-2">
            <div *ngFor="let message of chat" class="chat-message">
                <p class="p-1 mb-0">
                    <a
                        [routerLink]="['/secure/rankings', message.user]"
                        [tooltip]="message.time | date: 'HH:mm:ss'"
                        placement="right"
                        containerClass="ml-2"
                        >{{ message.user }}</a
                    >
                    <span>:</span>
                    <span class="ml-2 text-break">{{ message.message }}</span>
                </p>
            </div>
        </div>
        <div class="w-100 chat-input-container">
            <textarea
                #chatInput
                class="form-control"
                style="resize: none; overflow-y: hidden;"
                [(ngModel)]="chatMessage"
                (input)="resizeChatBox(chatInput, $event)"
                rows="1"
            ></textarea>
            <button
                type="button"
                class="btn btn-primary w-100"
                (click)="send() && (chatInput.style.height = 'auto')"
            >
                Send
            </button>
        </div>
    </div>
</div>
